<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 41 exercise 25</title>
  </head>
  <body>
    <h1>Video 41 exercise 25</h1>
    <script>
      /* 25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true]  */

      const eliminarDuplicados = (array = undefined) => {
        if (array === undefined)
          return console.warn("No ingresaste ningún dato");
        if (!(array instanceof Array))
          return console.warn("No se ingresó un array");
        if (array.length === 0) return console.warn("El array está vacío");
        if (array.length === 1)
          return console.warn("El array debe tener al menos dos elementos");

        let elementosUnicos = [...new Set(array)];
        return console.info(elementosUnicos);
      };

      eliminarDuplicados([8, -10, 111, 25, 30, 2, 10, 8, 94, 111, 2]);
      eliminarDuplicados(123);
      eliminarDuplicados([123]);
      eliminarDuplicados();
      eliminarDuplicados("abs");
      eliminarDuplicados([2, 1, 4, 56, "casa"]);
      eliminarDuplicados([1, 2, 3, 6, 10, -2, 20, 4, 5, 6, 7, 20, 8, 9, 10]);
      eliminarDuplicados(1, 2, 3, 6, 5);
      eliminarDuplicados([
        3,
        4,
        "aaa",
        "casa",
        true,
        false,
        34,
        "b",
        "aaa",
        true,
        "dios",
        false,
      ]);
    </script>
  </body>
</html>
