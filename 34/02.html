  <body>
    <h1>Video 34 exercise 2</h1>
    <script>
      /* 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, 
            pe. miFunción("Hola Mundo", 4) devolverá "Hola" */

      const recortarCadena = (cadena = "", longitud = undefined) =>
        !cadena
          ? console.warn("No ingresaste una cadena")
          : longitud === undefined
          ? console.warn("No ingresaste la longitud")
          : console.info(cadena.slice(0, longitud));

      recortarCadena("Hola Mundo", 4);
      recortarCadena();
      recortarCadena("Hola Amigo");
      recortarCadena("", 7);
    </script>
