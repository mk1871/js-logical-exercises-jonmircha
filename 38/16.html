    <h1>Video 38 exercise 16</h1>
    <script>
      /* 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800. */

      const aplicarDescuento = (cantidad = undefined, descuento = undefined) =>
        cantidad === undefined
          ? console.warn("No ingresaste una cantidad")
          : typeof cantidad !== "number"
          ? console.error("Dame solamente números")
          : descuento === undefined
          ? console.warn("No ingresaste el descuento")
          : typeof descuento !== "number"
          ? console.error("Dame solamente números")
          : console.info(
              `El monto final es ${cantidad - (cantidad * descuento) / 100}`
            );

      aplicarDescuento(1000, 20);
      aplicarDescuento(1000);
      aplicarDescuento("abc", 20);
      aplicarDescuento(350, 25);
      aplicarDescuento(350, "e");
    </script>
  </body>
