    <h1>Video 36 exercise 1</h1>
    <script>
      /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */

      const factorial = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un número");
        if (typeof numero !== "number")
          return console.warn("Dame solamente un dato numérico");
        if (numero < 0) return console.warn("Dame sólo enteros positivos");
        // if (numero < 0) return console.warn("Dame sólo enteros positivos");

        numero = Math.round(numero);

        let aux = numero,
          factorial = 1;

        while (aux > 1) {
          factorial *= aux--;
        }
        return console.info(`${numero}! = ${factorial}`);
      };

      factorial(5);
      factorial();
      factorial(0);
      factorial(1);
      factorial(2);
      factorial(3);
      factorial(-10);
      factorial("abg");
      factorial("5");
      factorial(6.321);
    </script>
  </body>
