      const esPalindromo = (cadena = "") => {
        if (!cadena) return console.warn("No ingresaste una cadena");

        cadena = cadena.toLowerCase().trim();
        let invertida = cadena.split("").reverse().join("");

        cadena === invertida
          ? console.info("Es Palíndromo.")
          : console.info("No es Palíndromo.");

        console.info(`Original: ${cadena}\nInvertida: ${invertida}`);
      };

      esPalindromo("loco OcOL");
      esPalindromo("");
      esPalindromo("Hola mundo");
      esPalindromo("SaLAS");
