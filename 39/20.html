  <body>
    <h1>Video 39 exercise 39</h1>
    <script>
      /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero */
      const validarCorreo = (correo = "") => {
        if (!correo) return console.warn("No ingresaste un correo");
        if (typeof correo !== "string")
          return console.error("Ingresa sólo texto");

        const correoRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        correoRegex.test(correo)
          ? console.info(`${correo} es válido.`)
          : console.warn(`${correo} NO es válido.`);
      };

      validarCorreo();
      validarCorreo(123);
      validarCorreo("");
      validarCorreo("manuelkas@gmail.com");
      validarCorreo("Angel@gmail.com");
      validarCorreo("mi correito @sena.edu.co");
      validarCorreo("mi_correito.sena@uis,edu.co");
      validarCorreo("mi_correito@uis.edu.co");
    </script>
  </body>
</html>
